{% extends 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>project_index</title>
	<link rel="stylesheet" href="{% static 'css/project_indexstyle.css' %}">
</head>
<body>
<h1 class="titletag">PROJECTS</h1>
  <div class="row">
      {% for project in projects %}
      <div class="col-md-4">
					<img src="{{project.img.url}}" width="408.333px" height="200px;">
					<div class="card bg-default">
						<h5 class="card-header">
                            {{project.title}}
						</h5>
						<div class="card-body">
							<p class="card-text">
								{{project.description}}
							</p>
						</div>
						<p><a href="{% url 'project_detail' project.pk%}" class="btn-btn-primary">Read More</a></p>
					</div>
      </div>
      {% endfor %}
  </div>
</body>
{% endblock %}
</html>
